<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过标签名获取网页中的多个文本</title>
</head>
<body>
<header>
    <nav>JavaScript 控制DOM - 通过标签名获取网页中的多个文本</nav>
</header>
<hr>
<p>First Name: <input type="text" name="fname" id="id-fname"/></p>
<p>Last Name: <input type="text" name="lname" id="id-lname"/></p>
<input type="button" id="id-get-text" onclick="onGetTagText();" value="获取(text)文本"/>
<input type="button" id="id-get-btn" onclick="onGetTagButton();" value="获取(button)文本"/>
<script>
    function onGetTagText() {
        var inputs = document.getElementsByTagName("input");
        console.log("input[type=text] --- ");
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].type == "text") {
                console.log("value : " + inputs[i].value);
            }
        }
    }

    function onGetTagButton() {
        var inputs = document.getElementsByTagName("input");
        console.log("input[type=button] --- ");
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].type == "button") {
                console.log("value : " + inputs[i].value);
            }
        }
    }
</script>
</body>
</html>
