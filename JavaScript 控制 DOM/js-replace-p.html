<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态替换段落的文本内容</title>
</head>
<body>
<header>
    <nav>JavaScript 控制DOM - 动态替换段落的文本内容</nav>
</header>
<hr>
<div id="id-div" class="css-p">
    <p>文本段落的原始内容.</p>
    <p>文本段落的原始内容.</p>
</div>
<br>
<input type="button" id="id-replace-p" onclick="onReplaceP();" value="动态替换文本内容"/>
<script>
    function onReplaceP() {
        var id_p = document.getElementsByTagName("p");
        id_p[0].innerText = "文本段落动态替换的内容.";
        id_p[1].innerHTML = "<b>文本段落动态替换的内容.</b>";
    }
</script>
</body>
</html>
