<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态修改表单控件的值</title>
</head>
<body>
<header>
    <nav>JavaScript 控制表单 - 动态修改表单控件的值</nav>
</header>
<hr>
<form name="formTraverse" method="get">
    <p>First Name: <input type="text" name="fname" id="id-fname" value="King"/></p>
    <p>Last Name: <input type="text" name="lname" id="id-lname" value="Wang"/></p>
    <select id="id-sel-gender">
        <option value="0">请选择...</option>
        <option value="1">男</option>
        <option value="2">女</option>
    </select><br><br><br><br><br><br>
    <input type="button" id="id-modify-text" onclick="onModifyText();" value="修改控件文本"/>
</form>
<script>
    function onModifyText() {
        document.getElementById("id-fname").value = "Tina";
        document.getElementById("id-lname").value = "Xi";
        var len = document.getElementById("id-sel-gender").options.length;
        for (let i = 0; i < len; i++) {
            document.getElementById("id-sel-gender").options[i].innerText = document.getElementById("id-sel-gender").options[i].value;
        }
        document.getElementById("id-modify-text").value = "文本已经修改";
    }
</script>
</body>
</html>
