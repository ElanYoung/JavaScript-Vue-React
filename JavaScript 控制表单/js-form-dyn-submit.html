<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态指定表单的提交方式</title>
</head>
<body>
<header>
    <nav>JavaScript 控制表单 - 动态指定表单的提交方式</nav>
</header>
<hr>
<form name="formMethod" method="" action="js-form-dyn-submit.php">
    <p>First name: <input type="text" name="fname"/></p>
    <p>Last name: <input type="text" name="lname"/></p>
    <p>请选择表单提交方法：
        <select name="selMethod">
            <option value="">请选择...</option>
            <option value="get">get方式</option>
            <option value="post">post方式</option>
        </select>
    </p>
    <br/>
    <input type="button" value="修改提交方法" onclick="modifyMethod()"/>
</form>
<script type="text/javascript">
    function modifyMethod() {
        // 获取表单DOM
        var fMethod = document.formMethod;
        // 选择的方法
        var selMethod = fMethod.selMethod.value;
        console.log("表单当前选择的提交方法：" + selMethod);
        // 修改选择的提交方法
        fMethod.method = selMethod;
        fMethod.submit();
    }
</script>
</body>
</html>
