<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态设置焦点控件</title>
</head>
<body>
<header>
    <nav>JavaScript 控制表单 - 动态设置焦点控件</nav>
</header>
<hr>
<form name="formTraverse" method="get">
    <p>First Name: <input type="text" name="fname" id="id-fname" value="King"/></p>
    <p>Last Name: <input type="text" name="lname" id="id-lname" value="Wang"/></p>
    <input type="button" id="id-get-focus-ele-fname" onclick="onLoadSetFocus('id-fname');" value="动态设置fname焦点"/>
    <input type="button" id="id-get-focus-ele-lname" onclick="onLoadSetFocus('id-lname');" value="动态设置lname聚焦"/>
</form>
<script>
    function onLoadSetFocus(thisid) {
        document.getElementById(thisid).focus();
    }
</script>
</body>
</html>
